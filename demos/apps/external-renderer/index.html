<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>4.x External Renderer: Fishing Lakes</title>

    <link rel="stylesheet" href="//js.arcgis.com/4.3/esri/css/main.css">

    <script src="./js/lib/three.js"></script>
    <script src="//js.arcgis.com/4.3/"></script>
  </head>
  <body>
  	<div id="content">
  	</div>

    <script>
      var app, view;
      
      require({
        packages: [{
          name: "build",
          location: document.location.pathname + "/../../../build"
        }, {
          name: "app",
          location: document.location.pathname + "/js"
        }]
      }, ["build/external-renderer"], function(externalRenderer) {
        var ui = new externalRenderer.default();
        ui.run();

        app = ui.app;
        view = app.view;
      });
    </script>
  </body>
</html>
